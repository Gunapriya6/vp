{% extends 'html/header.html' %}
{% block title %}order details{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="card col-md-4 mt-3 shadow lg h-25">
			<h3 class="p-3 bg-primary text-center text-white mt-3 border rounded">Add Quantity</h3>
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ a.as_p }}
				<input type="submit" value="create" class="form-control my-2 col-sm btn btn-success">
			</form>
		</div>
<div class="card col-md-6 mt-3 shadow-lg">
			<h3 class="p-3 bg-primary text-center text-white mt-3 border rounded">My orders</h3>
			<table class="table table-striped table-hover table-borderless"><tr class="bg-dark text-light">
				<td>sno</td>
				<td>vegtable Name</td>
				<td>Fruit Name</td>
				<td>Quantity</td>
				<td>Price</td>
				<td>Actions</td>
			</tr>

		</table>
	</div>
	{% endblock %}
